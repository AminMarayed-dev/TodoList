    <header>
      <nav
        class="flex justify-between items-center bg-purple-800 text-white p-3 md:p-4 sticky"
      >
        <div class="flex items-center gap-x-2 md:text-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
            />
          </svg>
          <p>My To-Do Tasks</p>
        </div>
        <div class="flex items-center gap-x-3 md:gap-x-5">
          <span class="cursor-pointer md:relative md:flex md:items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 md:absolute md:top-3 md:left-4 md:w-5 md:h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
            <input
              type="text"
              placeholder="search"
              class="hidden md:flex px-12 py-2 rounded-md bg-purple-900 outline-none focus:ring-2 ring-slate-100 focus:transition-all"
            />
          </span>
          <span class="cursor-pointer md:relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M3.792 2.938A49.069 49.069 0 0 1 12 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 0 1 1.541 1.836v1.044a3 3 0 0 1-.879 2.121l-6.182 6.182a1.5 1.5 0 0 0-.439 1.061v2.927a3 3 0 0 1-1.658 2.684l-1.757.878A.75.75 0 0 1 9.75 21v-5.818a1.5 1.5 0 0 0-.44-1.06L3.13 7.938a3 3 0 0 1-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836Z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <span class="bg-slate-100 text-purple-800 rounded-md cursor-pointer" id="show-modal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-bold"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </span>
        </div>
      </nav>

    <footer
      class="flex flex-col items-center gap-4 md:flex-row md:justify-end mr-1"
    >
      <div class="flex items-center gap-2">
        <span>Rows per page: </span>
        <select class="outline-none cursor-pointer">
          <option value="all">All</option>
          <option value="b">b</option>
          <option value="c">c</option>
        </select>
      </div>
      <div class="flex items-center gap-6">
        <span>1-3 of 3</span>
        <span class="flex gap-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 cursor-pointer"
          >
            <path
              fill-rule="evenodd"
              d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 cursor-pointer"
          >

              d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>
    </footer>
    <section>
      <div
        class="z-10 relative hidden flex-col gap-y-5 px-4 py-8 bg-purple-300 md:flex-row md:justify-evenly md:p-20 md:mx-6 md:rounded-md"
        id="modal"
      >
        <input
          type="text"
          placeholder="task name"
          class="p-2 outline-none rounded-md md:w-full md:rounded-l-md md:rounded-none md:border-2 md:border-purple-400"
          id="input"
        />
        <select
          class="p-2 outline-none rounded-md md:w-full md:rounded-none md:border-2 md:border-purple-400 md:px-4"
        >
          <option value="">Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <select
          class="p-2 outline-none rounded-md md:w-full md:rounded-none md:border-2 md:border-purple-400 md:px-4"
        >
          <option value="">Status</option>
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
        <button
          class="text-slate-50 bg-purple-800 p-2 rounded-md md:w-full md:rounded-none md:rounded-r-md md:text-xl"
          id="submit"
        >
          submit
        </button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 absolute top-1 right-1 cursor-pointer text-purple-950 md:top-3 md:right-3"
          id="close-modal"
        >

            clip-rule="evenodd"

      </div>
      <div
        class="backdrop-brightness-50 w-screen h-screen fixed top-0 hidden"
        id="backdrop"
      ></div>
    </section>
